<!DOCTYPE html>
<html>
<head>
	<title>planner Page</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-override.css">
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src ="../bootstrap-3.3.7-dist/js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="../js/main.js"></script>
</head>
	<body>
		<div class="main-content">	
			<header class="header clearfix">
				<div class="date-header">
					<div class = "date-container"></div>
				</div>
				<div class="icon">
					<img src="../icons/diary.png" alt="diary">
				</div>
				<div class="search">
					<input placeholder="Find your tasks in calendar">
				</div>
			</header>
			<div class="tasks-container ">		
				<div class="tasks">
					<ul class="tasks-list list-group">
						<div href="#" class = "list-group-item list-group-item-action" >
						<span class="task-name">some task</span>
							<span class="right-side">
								<span class = "task-status task-status-successfull">
								<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
									uncomplete
								</span>
								<span class="time time-sector">
									<span class="minutes">2:</span><span class="seconds">12</span>
									<button type="button" class = "btn btn-info">start</button>
								</span>
								<span class="task-operations">
									<div class="task-operation">
										<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
									</div>
									<div class="task-operation">
										<span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
									</div>
								</span>
							</span>
						</div>
					</ul>
					<div class = "add-task" id="add-task" data-toggle="modal" data-target="#myModal">Add a new Task</div>
				</div>

			</div>
		</div>
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
			    <div class="modal-content">
      				<div class="modal-header">
        				<h5 class="modal-title">Modal title</h5>
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          					<span aria-hidden="true">&times;</span>
        				</button>
      				</div>
      				<div class="modal-body">
							<div class = "form-new-Task">
								<div class="form-group">
		    						<label for="taskName">Name</label>
		    						<input type="text" class="form-control" id="taskName" placeholder="Enter name">
		  						</div>
		 						<div class="form-group">
		    						<label for="taskHours">Name</label>
		    						<input type="number" class="form-control" id="taskHours" placeholder="Enter hours">
		  						</div>
		 						<div class="form-group">
		    						<label for="taskMinutes">Name</label>
		    						<input type="number" class="form-control" id="taskMinutes" placeholder="Enter minutes">
		  						</div>
								<legend>Type</legend>
								<div class="form-check">
		      						<label class="form-check-label">
		        						<input type="radio" class="form-check-input taskTypeInput" name="taskType" id="optionsRadios1" value="checkable" checked>
		        						checkable
		      						</label>
		    					</div>
								<div class="form-check">
		      						<label class="form-check-label">
		        						<input type="radio" class="form-check-input taskTypeInput" name="taskType" id="optionsRadios1" value="atTheTime" checked>
		        						atTheTime
		      						</label>
		    					</div>	    													
								<button class="btn btn-primary" id="submit">Submit</button>	
							</div>
					</div>
					<div class="modal-footer">
       					<button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModal">Close</button>
      				</div>
				</div>
			</div>
		</div>
	</body>
</html>
